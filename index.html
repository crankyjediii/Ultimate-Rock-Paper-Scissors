<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"
        <meta charset="UTF-8">
        <title>Ultimate Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Ultimate Rock Paper Scissors!</h1>
        <h2>Computer Choice:<span id="computer-choice"></span></h2>
        <h2>User Choice:<span id="user-choice"></span></h2>
        <h2>Result:<span id="result"></span></h2>
        <div class="center">
            <button class="rock", id=" Rock">Rock</button>
            <button class="fire", id=" Fire">Fire</button>
            <button class="scissors", id=" Scissors">Scissors</button>
            <button class="human", id=" Human">Human</button>
            <button class="sponge", id=" Sponge">Sponge</button>
            <button class="paper", id=" Paper">Paper</button>
            <button class="air", id=" Air">Air</button>
            <button class="water", id=" Water">Water</button>
            <button class="gun", id=" Gun">Gun</button>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
